<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Flatlander store</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="content/css/bootstrap.css" />
	</head>
	<body class="container" ng-controller="StoreController as store"> <!-- Directive   ControllerName   Alias -->
		<div ng-repeat="product in store.products" ng-hide="product.soldOut"> <!-- store.product[0].name --> <!-- access first array element name -->
			<h1>{{product.name}}</h1>
			<h2>${{product.price}}</h2>
			<p>{{product.description}}</p>
			
			<button ng-show="product.canPurchase">Add to Cart</button>
		</div>
		
		<script type="text/javascript" src="scripts/angular.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
